<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./index.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="logo">
        <img src="./images/logo.svg">

      </div>
      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
          <a href="#">Login</a>
          <a href="#">Pricing</a>
          <a href="#">Features</a>
          <a href="#">Product</a>
        </div>
      </div>
      <div class="menu">
        <i class="material-icons" onclick="openNav()">
          menu
        </i>
        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li class="active">Login</li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="illus-img">
        <img src="./images/illustration-devices.svg">
      </div>
      <div class="text">
        <div class="upper-title"><span>New</span>Monograph &nbsp Dashboard</div>
        <div class="title">Powerful insights <br>into your team</div>
        <div class="subtitle">Project planning and time tracking <br>for agile teams</div>
        <div class="btn">
          <div class="btn-orange">
            SCHEDULE A DEMO
          </div>
          <div class="btn-white">TO SEE A PREVIEW</div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script>
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
  </script>
</body>

</html>
